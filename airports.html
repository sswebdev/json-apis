<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="utf-8">
      <title>Airport Chart</title>
      <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.css">
      <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

      <link rel="stylesheet" href="css/weather.css">
      <link rel="stylesheet" href="css/airports.css">
    </head>
    <body>
    <div class="container">
<div class="col-md-3 chart well"><h2>ORD</h2><p class="text-muted temperature">83&deg; F</p><i class="airport icon-plane delayed"></i></div>
<div class="col-md-3 chart well"><h2>LAX</h2><p class="text-muted temperature">73&deg; F</p><i class="airport icon-plane nightmare"></i></div>
<div class="col-md-3 chart well"><h2>BOS</h2><p class="text-muted temperature">70&deg; F</p><i class="airport icon-plane on-time"></i></div>
<div class="col-md-3 chart well"><h2>MDW</h2><p class="text-muted temperature">63&deg; F</p><i class="airport icon-plane delayed"></i></div>
<div class="col-md-3 chart well"><h2>PDX</h2><p class="text-muted temperature">84&deg; F</p><i class="airport icon-plane on-time"></i></div>
<div class="col-md-3 chart well"><h2>AUS</h2><p class="text-muted temperature">90&deg; F</p><i class="airport icon-plane nightmare"></i></div>
</div></body></html>
